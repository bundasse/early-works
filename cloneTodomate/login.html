<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - todo mate</title>
    <link rel="stylesheet" href="css/loginjoin.css">
</head>
<body>
    <!-- 탑 메뉴 -->
    <div class="topMenu">
        <a class="goBack" href="#none" onclick="goBack();"></a>
        <a href="#"><h2>로그인</h2></a>
    </div>
    <!-- 로그인 창 -->
    <div class="container">
        <input type="email" id="userId" placeholder="이메일">
        <input type="password" id="userPwd" placeholder="비밀번호(영어 소문자+숫자 6자리 이상)">
        <!-- 현재 로그인용 가상 아이디는 메일 test@mail.com , 비밀번호 pwd1234 -->
        <button id="btnAccept" class="login" disabled>확인</button>
        <a href="#none" class="pwdForget">비밀번호를 잊었다면?</a>
    </div>
    <!-- 로그인 경고창 -->
    <div id="loginAlert">
    </div>
    <!-- 자바 스크립트 -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/loginjoin.js"></script>
</body>
</html>
